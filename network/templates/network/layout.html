{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <!-- js cookie library -->
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>      
        <!-- React -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!-- React Dom -->
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Babel -->
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.js"></script>
        
        <script type="text/babel" src="{% static 'network/Hooks.js' %}"></script>
        <script type="text/babel" src="{% static 'network/NewPostForm.js' %}"></script>
        <script type="text/babel" src="{% static 'network/Feed.js' %}"></script>
        <script type="text/babel" src="{% static 'network/Profile.js' %}"></script>
        <script type="text/babel" src="{% static 'network/FollowingFeed.js' %}"></script>
        <script type="text/babel" src="{% static 'network/Followers.js' %}"></script>
        <script type="text/babel" src="{% static 'network/Following.js' %}"></script>
        <script type="text/babel" src="{% static 'network/Navbar.js' %}"></script>
        <script type="text/babel" src="{% static 'network/main.js' %}"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Network</a>
          
            <div>
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>{{ user.username }}</strong></a>
                    </li>
                {% endif %}
                <!-- <li class="nav-item">
                  <a class="nav-link" href="{% url 'index' %}">All Posts</a>
                </li> -->
                {% if user.is_authenticated %}
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Following</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
        </nav>

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
